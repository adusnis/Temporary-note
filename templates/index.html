<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการฝากข้อความไว้ในเว็บชั่วคราว</title>
    <style>
      textarea{
        margin-top: 10px;
        width: 90vw;
        height: 60vh;
      }
      em{
        color: red;
      }
      body{
        text-align: center;
      }
      #send{
        margin-top: 20px;
      }
      #code{
        width: 50px;
      }
    </style>
</head>
<body>
    <p><em>ข้อความที่ฝากจะหายไปจากระบบภายในสองนาที</em></p>
    <form id="see-form" method="POST" action="/join">
        <label>กรอกรหัสเพื่อเข้าห้อง: </label><input id="code" name="code"> <input class="button_submit" type="submit" value="ค้น"><br>
    </form>
    <p><em>{{respond}}</em></p>
    <div id="send">
    <form id="send-form" method="POST" action="/create">
        <textarea
          id="field"
          type="text"
          name="input-field"
          placeholder="ใส่ข้อความที่นี่"
        >{{text}}</textarea><br>
        <input type="submit" value="สร้างห้อง">
    </form>
    </div>
    <p id="getcode">{{code}}</p>
    <script>
      document.getElementById("field").focus()
    </script>
</body>
</html>
