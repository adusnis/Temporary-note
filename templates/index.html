<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการฝากข้อความไว้ในเว็บชั่วคราว</title>
    <style>
      textarea{
        width: 90vw;
        height: 50vh;
        margin-bottom: 10px;
      }
      em{
        display: block;
        color: red;
        font-size: small;
      }
      body{
        text-align: center;
        margin: 0%;
        background-color: rgb(244, 244, 244);
      }

      #code{
        width: 50px;
      }
      footer{
        display: block;
        text-align: center;
        width: 100%;
        height: 100px;
        background-color: rgb(255, 255, 255);
        padding: 10px;
        font-size: 15px;
      }
      .hidden{
        display: none;
      }
    </style>
</head>
<body>
  <p><em>ข้อความที่ฝากจะหายไปจากระบบภายในไม่กี่นาที</em></p>
  <p><em>**อย่าส่งข้อมูลที่เป็นความลับ**</em></p>
  <form id="see-form" method="POST" action="/join">
    <label>กรอกรหัสเพื่อเข้าห้อง: </label><input id="code" name="code"> <input class="button_submit" type="submit" value="ค้น"><br>
  </form>
  <p><em>{{respond}}</em></p>
  <div id="send">
    <form id="send-form" method="POST" action="/create">
      <textarea
      id="field"
      type="text"
      name="input-field"
      placeholder="ใส่ข้อความที่นี่"
      value="{{text}}"
      ></textarea><br>
        <input type="submit" value="สร้างห้อง">
    </form>
  </div>
  <p id="getcode">{{code}}</p>
  <script>
    document.getElementById("field").focus()
    </script>
<footer><p>ฝากข้อความออนไลน์ สามารถเข้าถึงได้ทุกอุปกรณ์ ฟรี</p>
<p>พบปัญหาการใช้งานติดต่อ contact@sinsuda.com</p></footer>
</body>
</html>
