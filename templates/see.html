<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้อง {{code}}</title>
    <style>
        header{
        position: fixed;
        text-align: center;
        width: 100%;
        top: 0%;
        margin-top: 0%;
        background-color: rgb(255, 255, 255);
        font-size: 18px;
        padding: 0px;
      }
      textarea{
        margin-top: 110px;
        width: 90vw;
        height: 50vh;
        margin-bottom: 10px;
      }
      body{
        margin: 0%;
        text-align: center;
        background-color: rgb(235, 235, 235);
      }
      #copy{
        top: 90px;
        position: fixed;
        right: 5vw;
      }
      
    </style>
</head>
<body>
  <header><h4>ห้อง <span name="code">{{code}}</span></h4></header>
  <textarea id="text">{{text}}</textarea><br>
  <button id="copy" onclick="Copy()">คัดลอก</button>
  <a href="index.html"><input type="submit" value="กลับ"></a>
  <script>
function Copy() {
  // Get the text field
  var copyText = document.getElementById("text");

  // Check if the clipboard API is supported
  if (navigator.clipboard) {
    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    // Alert the copied text
    alert("Copied!");
  } else {
    // Alert the user that the clipboard is not supported
    alert("Sorry, your browser does not support the clipboard API");
  }
}
    </script>
</body>
</html>
